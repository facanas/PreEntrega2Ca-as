<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>IoT Dashboard Prototype</title>
</head>

<body>
    <header id="bloqueSup">
        <img src="../img/iot.png" alt="tulogo" class="card__logo">
    </header>


    <section id="central">
        <section class="inicioSesion">
            <div>
                <p> INICIAR SESIÓN</p>
            </div>
            <div>
                <input type="email" value="usuario@dominio.com" placeholder="Email" class="inputCampo">
                <input type="password" value="thisisapassword" placeholder="Contraseña" class="inputCampo">
            </div>
            <div class="check">
                <input type="checkbox">
                <p class="lista"> Recordarme </p>
            </div>

            <button type="submit" class="boton">LOGIN</button>

            <div class="margenSup">
                <img src="../img/desbloquear.png" alt="desbloquear" class="card__logo_redes">
                Olvido su clave?

            </div>
            <div class="margenSup">
                No tiene una cuenta?
                <a href="../index.html">Registrarse</a>
            </div>

            <div class="margenSup">

                <a href="../index.html">Menú Principal</a>
            </div>

        </section>

    </section>






    <!--Pie de Página-->
    <footer>

        <div id="foot">
            <section>
                <a href="https://ar.linkedin.com/"> <img src="../img/logo_linkedin.png" alt="linkedin"
                    class="card__logo_redes"> </a>
                <a href="https://www.facebook.com/"> <img src="../img/logo_fb.png " alt="fb" class="card__logo_redes"> </a>
            </section>

            <section>
                <a href="../pages/contacto.html">
                    <span class="contacto">Contacto</span>
                </a>
            </section>
            <p class="parrafo_Sup"> SITIO DISEÑADO POR FCANAS © Copyright</p>
            <p class="parrafo_Sup"> DESARROLLO WEB CODERHOUSE 2022</p>
        </div>

    </footer>


</body>

</html>
